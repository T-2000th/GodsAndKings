## ------------------------ Modifiers ------------------------------------------
 egy_justified_war_mod: "Justified Wars"
 desc_egy_justified_war_mod: "The firm legal and moral grounding of our current claims among the populace makes them and the troops more willing and eager to serve."
 egy_economic_boom: "Economic Boom"
 desc_egy_economic_boom: "Mild weather and our extremely intelligent policies have led to a period of stable, rapid growth in the economy."
 egy_desert_campaigns: "Desert Campaigns"
 desc_egy_desert_campaigns: "By purchasing the services of several Bedouin tribes, we can greatly improve the performance of our army in the harsh desert environments we plan to fight in, and take advantage of their excellent light cavalry."
 egy_berber_homeland_secured: "Berber Homeland Secured"
 desc_egy_berber_homeland_secured: "With our conquest of Libya, Tunis, and Algeria, we have brought the homelands of our Berber subjects back into the fold. This will give us greater support from them, but also make them more powerful at court."
 egy_vassal_taxes: "Vassal Taxes"
 desc_egy_vassal_taxes: "In exchange for letting our Maghrebi subjects remain independent, they have agreed to pool their resources in providing us a significantly increased yearly tribute."
 egy_angry_maghrebis: "Angry Maghrebis"
 desc_egy_angry_maghrebis: "Our policies in the Maghreb have become widely regared as tyrannical, making the population restive and hostile to our administrators. Tax receipts, tariff duties, and the like are down across the board."

