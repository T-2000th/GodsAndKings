 mr_bimo: "Bimoism"
 mr_bimo_religion_desc: "The folk religion of the Yi people. It is a tradition based around the Bimo shamans, who often are involved in key events in society, from childbirth until funeral rites. It often involves spirits and animist traditions."
 
 mr_miao: "Hmongism"
 mr_miao_religion_desc: "The folk religion of the Miao people. It is a tradition based on animistic beliefs that spirits inhabit both the natural world and the supernatural world. It shares many parallels with Chinese folk religions, including the existence of an underworld, and often borrows and mixes aspects of Buddhism and Taoism."
 yawm_saub: "Yam Saub"
 yawm_saub_desc: "The creator of the world, who gives the shamans of our world power and authority. We call upon Yam Saub in moments of great peril and strife to aid us."
 xob: "Xob"
 xob_desc: "This fierce spirit is one of lightning and thunder. He is a fearful spirit that can harm or aid those who call upon her."
 hnub_hli: "Hnub Hli"
 hnub_hli_desc: "The Lady Sun and Lord Moon were originally together, but in order for the world to exist, they had to be separated. They only meet now during eclipses, and we are eternally grateful for their sacrifice."
 txhiaj_meej: "Txhiaj Meej"
 txhiaj_meej_desc: "A tamed spirit of wealth. Shamans call upon them for richess and prosperity."
 xwm_kab: "Xwm Kab"
 xwm_kab_desc: "A tamed spirit of good fortune. Shamans call upon them for luck and hope for a good future."
 qhov_cub: "Qhov Cub"
 qhov_cub_desc: "A tamed spirit of the main hearth. Shamans call upon them for matters of the home and family." 


